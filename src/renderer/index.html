<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gideon - EVE Online AI Copilot</title>
    <meta name="description" content="Comprehensive desktop application for EVE Online ship fitting, character planning, and market analysis" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- App icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- CSP for security -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https://esi.evetech.net wss://localhost:*;
      frame-src 'none';
    ">
    
    <style>
      /* Critical CSS for initial render */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #0a0e1a;
        color: #ffffff;
        font-size: 14px;
        line-height: 1.5;
      }
      
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 24px;
        background: linear-gradient(45deg, #00d4ff, #ff8c00);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: 700;
        color: #0a0e1a;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        font-size: 14px;
        color: #a0a8b8;
        opacity: 0.8;
      }
      
      .loading-spinner {
        margin: 32px auto 0;
        width: 32px;
        height: 32px;
        border: 2px solid #2a3441;
        border-top: 2px solid #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide scrollbars but keep functionality */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #3a4552;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #4a5562;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen displayed until React app loads -->
      <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
          <div class="loading-logo">G</div>
          <div class="loading-text">Gideon</div>
          <div class="loading-subtext">EVE Online AI Copilot</div>
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
    
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
